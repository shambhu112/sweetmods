# bs4_minimal_mst : Minimalistic bs4_dash configuration.
# Adjust as per your needs
# Notes :
#     1) this yml maps to template here https://github.com/shambhu112/shinyspring/blob/main/inst/bs4/bs4_minimal.mst
#     2) For advanced users you cna modify template above use it to create your shiny app

 default:
## DO NOT Change the following
  dashboard_template: bs4_dash
  template_file: !expr system.file("bs4/bs4_minimal.mst" , package = "shinyspring")  # Note: Advanced users can define new template

# Adjust as per your App but defaults work well.
  sweetmod_config : config.yml
  code_gen_location: '.'
  preload_dataset: true
  builtin_datasets: iris ; mtcars

# Note you can preload files and targets also by adjusting the following commeted items
# file_preloads : CHART4_NM.csv ; CHART2_MO_COUNTIES.csv ; DC_sis_dist.feather
# file_preloads_ds_name : mexico ; misssouri ; dc_branches
# tar_loads : dataset1 ; dataset2

# Dashboard UI information : You should customize
  app_title: RMD Mod
  footer_left: Built on Shiny Spring
  footer_right: version 1.0  #app_name
  sidebar_expand_onhover: FALSE
  dark_theme: FALSE
  header_href: https://www.shinyspring.dev
  header_image: https://storage.googleapis.com/shiny-pics/spring_logo.png
  header_fixed: 'TRUE'
  title_color: primary
  app_title_h3: RMD mod test
  side_bar_fixed: TRUE
  side_bar_header: Sample App
  header_opacity: 0.8

# Menus : You should customize - documentation here $TODO link
# Note: the ui_function and server_function are from sweetmods or your custom modules
  menus: [
    { title: Introduction , name: intro_mod , icon: university , comma: true },
    { title: Core Analysis , name: core_mod , icon: indent , comma: true },
    { title: Data Exploration , name: esquiee_mod , icon: chart-bar , comma: true },
    { title: Credits , name: credits_mod , icon: heart , comma: false }
  ]

# Sweetmods configurations : : You should customize - documentation here $TODO
  intro_mod.mod_name: rmd_mod
  intro_mod.rmd_files: intro.Rmd
  intro_mod.box_title: Introduction
  intro_mod.knit: false

  credits_mod.mod_name: rmd_mod
  credits_mod.rmd_files: credits_core.rmd ; credits_extended.rmd ; credits_chart.rmd
  credits_mod.box_title: Credits
  credits_mod.tab_titles: Core Credits ; Extended Credits ; Visualization
  credits_mod.knit: false

  core_mod.package: sweetmods
  core_mod.ui_function: dummy_mod_ui
  core_mod.server_function: dummy_mod_server
  core_mod.onload_function: dummy_mod_onLoad
  core_mod.param1: param 1
  core_mod.param2: param 2

  esquiee_mod.package: sweetmods
  esquiee_mod.ui_function: esquisse_wrapper_ui
  esquiee_mod.server_function: esquisse_wrapper_server
  esquiee_mod.onload_function: esquisse_wrapper_onLoad
  esquiee_mod.param1: param 1
  esquiee_mod.param2: param 2

 dev:
  code_gen_location: dev/play

